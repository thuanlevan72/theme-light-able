{% extends "partials/layout-component.html" %} {% load static %}
{% block css1 %}
<link rel="stylesheet" href={% static "/css/plugins/tiny-slider.css" %} />
{% endblock css1 %}
{% block content %}
<div class="row">
  <!-- [ rangeslider ] start -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5>Slider1</h5>
      </div>
      <div class="card-body">
        <div class="slider1 owl-carousel owl-theme">
          <div class="item">
            <img src={% static "/images/slider/img-slide-1.jpg" %} alt="" class="img-fluid" />
          </div>
          <div class="item">
            <img src={% static "/images/slider/img-slide-2.jpg" %} alt="" class="img-fluid" />
          </div>
          <div class="item">
            <img src={% static "/images/slider/img-slide-3.jpg" %} alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5>Vertical</h5>
      </div>
      <div class="card-body">
        <div class="slider2 owl-carousel owl-theme">
          <div class="item">
            <img src={% static "/images/slider/img-slide-1.jpg" %} alt="" class="img-fluid" />
          </div>
          <div class="item">
            <img src={% static "/images/slider/img-slide-2.jpg" %} alt="" class="img-fluid" />
          </div>
          <div class="item">
            <img src={% static "/images/slider/img-slide-3.jpg" %} alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Customize</h5>
      </div>
      <div class="card-body">
        <div id="slider3">
          <div class="customize" id="customize">
            <div>
              <div>
                <img src={% static "/images/slider/img-slide-1.jpg" %} alt="" class="img-fluid" />
              </div>
            </div>
            <div>
              <div>
                <img src={% static "/images/slider/img-slide-2.jpg" %} alt="" class="img-fluid" />
              </div>
            </div>
            <div>
              <div>
                <img src={% static "/images/slider/img-slide-3.jpg" %} alt="" class="img-fluid" />
              </div>
            </div>
            <div>
              <div>
                <img src={% static "/images/slider/img-slide-4.jpg" %} alt="" class="img-fluid" />
              </div>
            </div>
          </div>
          <div class="customize-tools">
            <ul class="thumbnails" id="customize-thumbnails">
              <li>
                <img src={% static "/images/slider/img-slide-1.jpg" %} alt="" />
              </li>
              <li>
                <img src={% static "/images/slider/img-slide-2.jpg" %} alt="" />
              </li>
              <li>
                <img src={% static "/images/slider/img-slide-3.jpg" %} alt="" />
              </li>
              <li>
                <img src={% static "/images/slider/img-slide-4.jpg" %} alt="" />
              </li>
            </ul>
            <ul class="controls" id="customize-controls">
              <li class="prev">
                <i class="feather icon-chevron-left"></i>
              </li>
              <li class="next">
                <i class="feather icon-chevron-right"></i>
              </li>
            </ul>
            <div class="playbutton-wrapper">
              <button id="customize-toggle">Pause</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ rangeslider ] end -->
</div>
{% endblock content %}
{% block js2 %}
<script src={% static "/js/plugins/tiny-slider.js" %}></script>
<script src={% static "/js/pages/ac-slider.js" %}></script>
{% endblock js2 %}
